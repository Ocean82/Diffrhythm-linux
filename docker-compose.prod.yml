version: '3.8'

services:
  diffrhythm-api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: diffrhythm:prod
    container_name: diffrhythm-api
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./output:/app/output
      - ./pretrained:/app/pretrained
      - ./temp:/app/temp
    environment:
      - PYTHONPATH=/app
      - DEVICE=${DEVICE:-cpu}
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - ENABLE_RATE_LIMIT=${ENABLE_RATE_LIMIT:-true}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-10}
      - API_KEY=${API_KEY:-}
      - USE_REDIS=${USE_REDIS:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4.0'
        reservations:
          memory: 8G
          cpus: '2.0'
    networks:
      - diffrhythm-network

  redis:
    image: redis:7-alpine
    container_name: diffrhythm-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - diffrhythm-network
    profiles:
      - with-redis

  nginx:
    image: nginx:alpine
    container_name: diffrhythm-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - diffrhythm-api
    restart: unless-stopped
    networks:
      - diffrhythm-network
    profiles:
      - production

networks:
  diffrhythm-network:
    driver: bridge

volumes:
  redis-data:
